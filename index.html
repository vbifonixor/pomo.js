<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pomo.js</title>
	<link rel="stylesheet" href="app/css/screen.css">
</head>
<body>
	
	<header class="header">
		<div class="logo">Pomo.js</div>
		<nav>
			<ul>
				<li><a href="1">Info</a></li>
				<li><a href="2">Docs</a></li>
				<li><a href="3">Repo</a></li>
			</ul>
		</nav>
	</header>

	<section class="timer">
		<div class="setters">
			<div class="time-setter"><span>Main timer</span><input type="text" pomo-timer="main" value="2500"></div>
			<div class="time-setter"><span>Short break</span><input type="text" pomo-timer="short" value="0500"></div>
			<div class="time-setter"><span>Long break</span><input type="text" pomo-timer="long" value="1500"></div>
		</div>
		<input type="text" class="task-name" placeholder="I am doing...">
		<div class="clock" pomo-face>25:00</div>
		<div class="controls">
			<div class="button" pomo-btn="start">Start</div>
			<div class="button" pomo-btn="reset">Reset</div>
		</div>
		<div class="settings">
		<div class="nonstop-check">
			<input type="checkbox" pomo-option="nonstop" id="nonstop" checked>
			<label for="nonstop" class="checkbox-img"></label>
			<label for="nonstop" class="checkbox-label">non-stop</label>
		</div>
		<div class="sound-check">
			<input type="checkbox" pomo-option="mute" id="sound">
			<label for="sound" class="sound-icon"></label>
		</div>
		</div>
	</section>
	<footer>
		by <a href="http://github.com/vbifonixor">vbifonixor</a>
	</footer>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/jquery.maskedinput/dist/jquery.maskedinput.min.js"></script>
	<script src="bower_components/howler.js/howler.min.js"></script>
	<script src="app/js/global.js"></script>
</body>
</html>
