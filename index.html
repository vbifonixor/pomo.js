<!DOCTYPE html>
<html>
<head>
	<title>Pomo.js</title>
</head>
<body>
	<div class="timer">
		<div class="timer-minutes"></div>
		<div class="timer-seconds"></div>
	</div>
	<div class="timer-controls">
		<div class="timer-start"></div>
		<div class="timer-pause"></div>
		<div class="timer-reset"></div>
	</div>
	<div class="timer-preset">
		<p class="timer-round">Rounds to long break: <span id="timer-tobreak"></span></p>
		<input type="checkbox" class="timer-auto-break" id="timer-auto-break">
		<label for="timer-auto-break">Run break timers automatically</label>
		<div class="timer-button"></div>
		<div class="timer-button"></div>
		<div class="timer-button"></div>
	</div>
</body>
</html>
